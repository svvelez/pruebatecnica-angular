<mat-sidenav-container class="example-container">

    <mat-sidenav-content>

        <div class="col-md-6 offset-md-3">

            <div class="content mat-elevation-z8 justify-content-center">
               <div class="login-form">
                  <img class="avatar logo mat-elevation-z8 mt-5" src="https://www.playtechla.com/en/wp-content/uploads/2017/10/logo-carga.png" alt="">
                  
                    <div class="mt-2">
                        <label for="email" class="mt-5 d-flex justify-content-center">
                            Correo
                        </label>
                        <input type="email" class="form-control mt-2" placeholder="usu@gmail.com">
                    </div>
               
                    <div class="mt-2">
                        <label for="password" class="mt-5 d-flex justify-content-center">
                            Contrase√±a
                        </label>
                        <input type="password" class="form-control mt-2">
                    </div>

                    <div class="col-md-12 d-flex justify-content-center mt-3">
                        <button type="button" class="btn btn-primary" (click)="login();">Login</button>
                        
                    </div>

                    <div class="col-md-12 d-flex justify-content-center mt-2">
                        <button type="button" class="btn btn-primary" (click)="registrar();">Registrarse</button>

                    </div>

                </div>
            </div>
        </div>

    <!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeModal();"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          
          <app-registro></app-registro>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="closeModal();">Close</button>
        </div>
  
      </div>
    </div>
  </div>

    </mat-sidenav-content>
</mat-sidenav-container>
